{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="col-md-12">
            <h1 class="text-center">Popular Opinions</h1><br><br>
            {% for opinion in opinions %}
            <div class="container">
                <div class="row col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">Opinion Title and metadata</h3>
                        </div>
                        <div class="panel-body text-center">
                            {{ opinion.title }}
                        </div>
                    </div>
                </div>
                <div class="row col-md-6">
                    <div class="col-md-offset-6">
                        <button type="button" class="btn btn-success">Agree</button>
                    </div>
                </div>
                <div class="row col-md-6">
                    <div class="col-md-offset-6">
                        <button type="button" class="btn btn-danger">Disagree</button>
                    </div>
                </div>
            </div><br><br>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
